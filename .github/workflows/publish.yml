name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Сборка бинарных колес (wheels) для всех ОС
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_SKIP: "*-win32 pp*"
          CIBW_TEST_REQUIRES: pytest numpy numba scipy pandas joblib
          CIBW_TEST_COMMAND: pytest {project}/tests/test_unit.py

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/yamcot
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Build sdist
        run: uv build --sdist

      - name: Check build output
        run: ls -lh dist

      - name: Publish
        run: uv publish